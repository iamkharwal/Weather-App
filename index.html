<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather App</title>
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section>
        <h1 id="sitetitle" >WORLD WEATHER</h1>
        <div class="search">
            <input type="text" id="city" placeholder="Enter place name here...">
            <button onclick="getWeather1()">Search</button>
        </div>
    </section>

    <aside id="aside">
        <table>
            <h2>CURRENT WEATHER</h2>
            <tr>
                <td style="width: 30%; "><img src="./img/wind.png" alt=""></td>
                <td style="width: 200px;text-align: left; ">Wind</td>
                <td style="width: 100px;" id="wind">0</td>
            </tr>
            <tr>
                <td style="width: 30%; "><img src="./img/gust.png" alt=""></td>
                <td style="width: 200px;text-align: left; ">Wind Gusts</td>
                <td style="width: 100px;" id="gust">0</td>
            </tr>
            <tr>
                <td style="width: 10%; "><img src="./img/humidity.png" alt=""></td>
                <td style="width: 200px;text-align: left; ">Humidity</td>
                <td style="width: 100px;" id="humidity">0<img src="" alt=""></td>
            </tr>
            <tr>
                <td style="width: 50px;"><img src="./img/pressure.png" alt=""></td>
                <td style="width: 200px; text-align: left;">Pressure</td>
                <td style="width: 100px;" id="pressure">0</td>
            </tr>
            <tr>
                <td style="width: 50px;"><img src="./img/max-temp.png" alt=""></td>
                <td style="width: 200px; text-align: left;">Max Temperature</td>
                <td style="width: 100px;" id="maxtemp">0</td>
            </tr>
            <tr>
                <td style="width: 50px;"><img src="./img/min-temp.png" alt=""></td>
                <td style="width: 200px; text-align: left;">Min Temperature</td>
                <td style="width: 100px;" id="mintemp">0</td>
            </tr>
        </table>
    </aside>
    <div class="sidebar" id="sidebar">
        <table>
            <tr>
                <td>
                    <h1 id="place" style="text-transform: uppercase;">Location</h1>
                </td>
                <td>
                    <p id="time"></p>
                </td>
            </tr>
            <tr>
                <td style="width:60%; text-align: left;">
                    <img class="logo" id="logo" alt="">
                </td>
                <td style="text-align: left;">
                    <h1 id="temperature" style="font-size: 40px;">25</h1>
                    <h1 id="weather">Clear</h1>
                </td>
            </tr>
        </table>
    </div>
    <div class="footer" id="footer">
        <div class="wrap" id="wrap">
            <div class="card first">
                <div id="imgS">
                    <img src="./img/clear.png" alt="">
                </div>
                <div class="info">
                    <p>23O</p>
                    <p>23O</p>
                </div>
            </div>
        </div>
    </div>

    <iframe class="overlay" width="100%" height="100%" style="border:0" loading="lazy" allowfullscreen
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCv3AIJAWZdBRz1B5s_l4yrg9aqtx1hRIo&q=mumbai"></iframe>

</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/fetch.js"></script>
